<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>New Project</title>
		<link rel="canonical" href="https://www.newproject.com">
        <meta property="site_name" content="New Project">
    	<meta property="title" content="New Project">
    	<meta property="url" content="https://www.newproject.com">
	    <meta property="type" content="website">
	    <meta property="description" content="tba">
		<meta name="keywords" content="tba">
		<meta name="author" content="Andrea Spaska-Cox" />
		
		<!-- Bootsrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
		<!-- Custom Css File -->
		<link rel="stylesheet" type="text/css" href="index.css">
		<!-- AngularJS -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	</head>
	<div id="particles-js"></div>
	<body ng-app="" class="text-center" style="background-color:{{color}}">
		<header class="container">
			<div class="jumbotron text-uppercase">
				<h1>Welcome to my first AngularJS app</h1>
	 			<p>this app modifies its style based on your commands</p>
				<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
			</div>
		</header>
		<main class="container">
			<div id="form" class="input-group input-group-lg center-block" name="colorForm">
				<label for="bckgrnd-color">Which color would you like the background to be?</label>
  				<input 
  					ng-model="color"
  					id="bckgrnd-color" 
  					class="form-control text-center"
  					type="text" 
  					placeholder="Type Color Here" 
  					aria-describedby="sizing-addon1"
  					name="color">
  				<p class="small">Use key words such as: gray, yellow, lightblue, lightseagreen, mediumspringgreen, black, lavender, purple, navy, teal, antiquewhite, powderblue. . .</p>
			</div>
		</main>



	<!-- JavaScript files bellow -->
		<!-- Jquery required for Bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Bootsrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- particlesJS -->
		<script type="text/javascript" src="particles.min.js"></script>
		<!-- Custom JS -->
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
